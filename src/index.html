<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="container__card card" data-qa="card">

        <img 
          class="card__img card__img--margin-bottom"
          src="./images/imac.jpeg" 
          alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
        >

        <div class="info-width">
          <div class="product-info product-info--margins-bottom">
            <p class="product-info__model">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
            <p class="product-info__code">Product code: 195434</p>
          </div>
  
          <div class="rating rating--margin-bottom">
            <div class="rating__stars">
              <div class="rating__star rating__star--margin-right"></div>
              <div class="rating__star rating__star--margin-right"></div>
              <div class="rating__star rating__star--margin-right"></div>
              <div class="rating__star rating__star--margin-right"></div>
              <div class="rating__star rating__star--margin-right"></div>
            </div>
            <p class="rating__reviews">Reviews: 5</p>
          </div>
  
          <div class="price price--margin-bottom">
            <p class="price__word">Price:</p>
            <p class="price__number">$2,199</p>
          </div>
  
          <a 
            href="/buy" 
            class="buy-button buy-button--is-active" 
            data-qa="hover">
            buy
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
